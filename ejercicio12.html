<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1 id="inicio">Ejercicio 12</h1>
  <a href="index.html">Ir ejercicio 1</a>

  <hr>

  <div class="ej12__container">
    <form class="ej12__form__wrap" action="http://jkorpela.fi/cgi-bin/echo.cgi">

      <div class="ej12__form">
        <div class="ej12__input__wrapper">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" />
        </div>
        <div class="ej12__input__wrapper">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" />
        </div>
        <div class="ej12__input__wrapper">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" />
        </div>
        <div class="ej12__inputs__wrapper">
          <div class="ej12__input__wrapper">
            <label for="poblacion">Población</label>
            <input type="text" id="poblacion" />
          </div>
          <div class="ej12__input__wrapper">
            <label for="codigopostal">C. Postal</label>
            <input type="text" id="codigopostal" />
          </div>
        </div>
      </div>

      <div class="ej12__form_bottom">
        <div>
          <div class="ej12__form_radio_wrap">
            <input type="radio" name="edad" id="edad1" />
            <label for="edad1">Menos de 25</label>
          </div>
          <div class="ej12__form_radio_wrap">
            <input type="radio" name="edad" id="edad2" />
            <label for="edad2">26 a 40 años</label>
          </div>
          <div class="ej12__form_radio_wrap">
            <input type="radio" name="edad" id="edad3" checked />
            <label for="edad3">41 a 65 años</label>
          </div>
          <div class="ej12__form_radio_wrap">
            <input type="radio" name="edad" id="edad4" />
            <label for="edad4">Más de 65 años</label>
          </div>
        </div>

        <div class="ej12__form_select">
          <div class="ej12__form_select_wrap">
            <label for="telefono">Teléfono</label>
            <select name="telefono" id="telefono">
              <option value="No">No tiene</option>
              <option value="Android">Android</option>
              <option value="iPhone">iPhone</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
          <div class="ej12__form_select_wrap">
            <label for="telefono">Teléfono</label>
            <select name="telefono" id="telefono">
              <option value="No">No tiene</option>
              <option value="Android">Android</option>
              <option value="iPhone">iPhone</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
        </div>
      </div>

      <button class="ej12__form_submit" type="submit">Enviar</button>

    </form>
  </div>

</body>

</html>
